  - sort: 50000
    name: Comment utiliser la fiche d'Éminence grise
    type: text
    _id: Lvwsq6UuIDwfw4qS
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Dans cette version kit de démo, vous n'aurez pas à remplir vous-même
        la fiche de PJ (Éminence grise) ; en effet, le MJ (Psycholune) devrait
        vous fournir l'un des prétirés de ce kit.</p><p></p><h2>Description de
        la fiche</h2><p>La fiche d'Éminence grise est très semblable à la fiche
        papier "standard", mise à disposition ici : <a
        href="https://www.aether-labs.fr/ressources/ressources-penombre">https://www.aether-labs.fr/ressources/ressources-penombre</a></p><p></p><img
        src="systems/penombre/assets/guide/fiche_mode_jouer.webp" alt="Fiche en
        Mode Jouer" /><p></p><h2>Mode Éditer / Mode Jouer</h2><p>Il existe deux
        modes pour la fiche, sélectionnables grâce au bouton en haut à
        gauche.</p><ul><li><p>Le Mode Jouer (voir figure
        ci-dessus).</p></li><li><p>Le Mode Éditer (voir figure
        ci-dessous).</p></li></ul><img
        src="systems/penombre/assets/guide/fiche_mode_editer.webp" alt="Fiche en
        Mode Éditer" /><p></p><h2>Moduler les jetons de conscience</h2><p>Les
        jetons de conscience se modulent aussi bien en Mode Jouer qu'en Mode
        Éditer.</p><div><ul><li><p>Clic pour dépenser ou réactiver un
        jeton.</p></li><li><p>Clic-droit pour perdre ou ajouter un
        jeton.</p></li></ul><p>Par contre, la modification du max de conscience
        ne s'effectue qu'en Mode Éditer.</p><p><strong>Attention :</strong> les
        jetons de conscience sont aussi susceptibles d'être modulés
        automatiquement lorsque vous paramétrez le dialogue de lancer de
        dés.</p><p></p></div><div><h2>Ajouter/modifier des
        complications</h2></div><p>Les ajouts/modifications de complications se
        font en Mode Éditer.</p><p></p><h2>Ajouter/modifier/supprimer un
        pouvoir, un atout ou une maîtrise magique</h2><p>Les
        ajouts/modifications d'items se font en Mode Éditer.</p><ul><li><p>Clic
        sur l'icône + pour ajouter un item à la liste.</p></li><li><p>Clic sur
        l'icône Modifier (crayon dans carré) pour le
        modifier.</p></li><li><p>Clic sur l'icône Supprimer (corbeille) pour le
        supprimer (attention, cette suppression est immédiate et
        définitive).</p></li></ul><p>Vous pouvez glisser-déposer des items vers
        et depuis votre fiche d'Éminence grise.</p><p></p><h3>Lorsque vous
        modifiez un item</h3><p>Une fenêtre d'édition apparaît.</p><img
        src="systems/penombre/assets/guide/fiche_edit_item.webp" alt="Fenêtre
        d'édition d'item" /><p><strong>Attention :</strong> n'effectuez pas de
        modifications de polices dans la description, autre que celle appliquée
        automatiquement par la gestion des titres. Cela cause un bug qui casse
        l'interface de la fiche du système.</p>
