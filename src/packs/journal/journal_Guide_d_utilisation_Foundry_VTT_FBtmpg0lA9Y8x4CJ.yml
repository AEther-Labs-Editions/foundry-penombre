      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Vous ne pouvez lancer les dés qu'en Mode Jouer.</p><p>Pour lancer les
        dés, cliquez sur l'icône du dé harmonique applicable, dans la zone
        Harmoniques.</p><img
        src="systems/penombre/assets/guide/fiche_mode_jouer.webp" alt="Fiche"
        /><p>Un dialogue de lancer fera alors son apparition.</p><img
        src="systems/penombre/assets/guide/fiche_jet.webp" alt="Dialogue de
        lancer" /><h2>Si vous utilisez des atouts</h2><p>Cliquez sur les atouts
        applicables.</p><p>Si vous avec cliqué sur des atouts, pensez à répartir
        les éventuels jetons de réserves nécessaires et dépensés entre votre
        conscience et la réserve collégiale (zone "Dépense
        automatique").</p><p>Si le total des jetons dépensés ici n'est pas égal
        au nombre des "Jetons à dépenser", vous ne pourrez pas lancer les
        dés.</p><h2>Si vous lancez une action collégiale</h2><p>Pensez à faire
        de même.</p>
