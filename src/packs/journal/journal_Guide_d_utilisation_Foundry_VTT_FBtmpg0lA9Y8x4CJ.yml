        <img src="systems/penombre/assets/guide/fiche_reserve_collegiale.webp"
        alt="Réserve collégiale" /><h2>Réserve gérée par l'ensemble des
        joueuses</h2><p>Cette réserve est commune à l'ensemble des joueuses. Ce
        que vous y faites est répercuté chez les autres joueuses et
        vice-versa.</p><h2>Moduler les jetons de la réserve
        collégiale</h2><div><ul><li><p>Clic pour dépenser ou réactiver un
        jeton.</p></li></ul><p><strong>Attention :</strong> les jetons de la
        réserve collégiale sont aussi susceptibles d'être modulés
        automatiquement lorsque vous paramétrez votre dialogue de lancer de
        dés.</p></div>
