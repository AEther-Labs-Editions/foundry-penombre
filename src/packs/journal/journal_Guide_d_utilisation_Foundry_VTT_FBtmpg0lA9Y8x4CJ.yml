    text:
      format: 1
      content: >-
        <p style="text-align:center">Voici un système gratuit pour Foundry VTT,
        publié avec l'aimable autorisation exceptionnelle des éditions Æther
        Labs. Ce système utilise des droits d’exploitation et/ou des droits
        d’auteurs qui sont la propriété des éditions Æther Labs, avec l’aimable
        autorisation de Mnémos.</p><p style="text-align:center">Il est limité,
        pour l'instant, à la version kit de démo du jeu.</p><img
        src="systems/penombre/assets/ui/logo_penombre_sur_fond_sombre_ombre_portee.webp"/><p
        style="text-align:center">Le jeu de rôle dans les Royaumes
        crépusculaires</p><p style="text-align:center">d'après les romans de
        Mathieu Gaborit</p><blockquote><p>« On parle de vous. Vos futurs
        compagnons sont curieux et espèrent vous voir. On prétend que vous
        cherchez un prétexte pour attirer l’attention des Psycholunes, que votre
        attitude est une manœuvre pour susciter l’intérêt des meilleurs
        professeurs. Certains trouvent même que vous mériteriez une bonne leçon
        afin de garder un souvenir des lieux. Il faut bien s’assurer que vous
        êtes digne du Souffre-jour. »</p></blockquote><p
        style="text-align:center">PÉNOMBRE est un jeu des éditions Æther Labs,
        sous licence Mnémos. Tous droits réservés.</p>
