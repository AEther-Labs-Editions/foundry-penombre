  - sort: 62500
    name: Comment lancer les dés
    type: text
    _id: NbsQ1cortQsp55q0
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Vous ne pouvez lancer les dés qu'en Mode Jouer.</p><p>Pour lancer les
        dés, cliquez sur l'icône du dé harmonique applicable, dans la zone
        Harmoniques.</p><img
        src="systems/penombre/assets/guide/fiche_mode_jouer.webp" alt="Fiche"
        /><p>Un dialogue de lancer fera alors son apparition.</p><img
        src="systems/penombre/assets/guide/fiche_jet.webp" alt="Dialogue de
        lancer" /><p></p><p>La visibilité du jet reprend par défaut celle choisi
        dans les options du tchat.</p><p>Le calcul du coût en jetons est
        automatique en fonction des choix.</p><p>La case <strong>Bonus
        total</strong> permet de voir la somme des niveaux des atouts
        sélectionnés.</p><p>Le champ <strong>Bonus</strong> dans la partie
        Formule permet de saisir un bonus sous la forme 1d20 ou xd6.<br
        /></p><h2>Si vous utilisez des atouts</h2><p>Cliquez sur les atouts
        applicables.</p><p>Si vous avez cliqué sur des atouts, pensez à répartir
        l'éventuelle dépense en jetons entre votre conscience et la réserve
        collégiale (zone "Dépense automatique").</p><p>Si le total des jetons
        dépensés ici n'est pas égal au nombre des "Jetons à dépenser", vous ne
        pourrez pas lancer les dés.</p><p>Le maximum de chaque source de jetons
        correspond au nombre de jetons disponibles lorsque la fenêtre de
        dialogue s'est ouverte.</p><p>Lorsque vous déplacez le sélecteur de la
        Réserve collégiale, un message d'avertissement apparait si le nombre
        réel de jetons est inférieur à celui que vous avez choisi.</p><p>Si
        c'est une action normale, le premier atout est gratuit.</p><p>Si c'est
        une action collégiale, le premier atout n'est pas gratuit, sauf si vous
        cochez la case "J'ai choisi le premier atout …"</p><h2>Si vous lancez
        une action collégiale</h2><p>La première étape est la même que pour une
        action normale.</p><p>Par contre le résultat n'est pas affiché dans le
        message de tchat avant que l'action soit finalisée.</p><p>Tous les
        joueurs connectés, à l'exception du MJ, vont voir dans le message de
        tchat deux boutons : Participer et Ne pas participer.</p><p>SI un joueur
        participe, une fenêtre de dialogue apparait pour lui permettre de
        réaliser son jet de dés. Si un joueur ne participe pas, il doit cliquer
        sur le bouton pour que le jet collégiale aiile jusqu'au
        bout.</p><p>Lorsque tous les joueurs auront fait leur choix, le message
        initial sera mis à jour avec les succès de tout le monde, et le résultat
        sera visible. A noter que dans Autres succès, une info-bulle sur le
        nombre de succès permet de connaitre le personnage à
        l'origine.</p><p>Tous les participants peuvent choisir de relancer tout
        ou une partie de leurs dés.</p><p>Comme le lancer est visible au moment
        où le joueur lance les dés, il est fortement conseillé de discuter tous
        ensemble avant que chacun commence à cliquer sur le bouton Lancer les
        dés.</p><h2>Relance</h2><p>Pour chaque jet de dé, il est possible de
        faire une et une seule relance. Les boutons de relance sont visibles
        dans le tchat en fonction des réserves non vide.</p><p>Il suffit de
        sélectionner les dés à relancer et de cliquer sur le bouton : le message
        sera mis à jour avec le nouveau résultat.</p>
