        <ul><li><p><span class="fontstyle1"><strong>Abyme </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Cité-État, siège de la
        diplomatie harmondienne.</span></p></li><li><p><span
        class="fontstyle1"><strong>Abysses </strong></span><span
        class="fontstyle3"><strong>(14) :</strong> Plan né de l’harmonique nuit
        et situé sous l’Harmonde, territoire des démons et des hauts diables.
        Dirigé par la Bête. Ses portes sont gardées par les minotaures et les
        nains du clan de l’Obsidienne.</span></p></li><li><p><span
        class="fontstyle1"><strong>Accord </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Forme de magie basée sur la
        musique et influant sur l’esprit.</span></p></li><li><p><span
        class="fontstyle1"><strong>Adelguêne </strong></span><span
        class="fontstyle3"><strong>(47) :</strong> Cathédrale en ruine, lieu
        d’une bataille entre Urguemand et Province
        liturgique.</span></p></li><li><p><span
        class="fontstyle1"><strong>Advocatus diaboli </strong></span><span
        class="fontstyle3"><strong>(49) :</strong> Membre du Clergé obscur
        chargé de faire signer les connivences entre conjurateurs et démons
        conjurés.</span></p></li><li><p><span class="fontstyle1"><strong>Agone
        de Rochronde </strong></span><span class="fontstyle3"><strong>(6)
        :</strong> Noble, héros urguemand, fondateur et actuel principal du
        collège du Souffre-jour.</span></p></li><li><p><span
        class="fontstyle1"><strong>Âme accouchée </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel, objet qu’une
        fée noire a pourvu d’une conscience.</span></p></li><li><p><span
        class="fontstyle1"><strong>Art ancien </strong></span><span
        class="fontstyle3"><strong>(18) :</strong> Accord, geste,
        décorum.</span></p></li><li><p><span class="fontstyle1"><strong>Art noir
        </strong></span><span class="fontstyle3"><strong>(49) :</strong>
        Conjuration, onyxium, prisme.</span></p></li><li><p><span
        class="fontstyle1"><strong>Banshee </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel, mortel dont la
        volonté a vaincu la mort – temporairement.</span></p></li><li><p><span
        class="fontstyle1"><strong>Bête (la) </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Éternelle de l’harmonique
        nuit, maîtresse des Abysses.</span></p></li><li><p><span
        class="fontstyle1"><strong>Bokkor </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Royaume crépusculaire, île du
        bout du monde.</span></p></li><li><p><span
        class="fontstyle1"><strong>Brigand </strong></span><span
        class="fontstyle3"><strong>(46) :</strong> Adepte de la
        brigue.</span></p></li><li><p><span class="fontstyle1"><strong>Brigue
        </strong></span><span class="fontstyle3"><strong>(12) :</strong> Forme
        de magie basée sur l’utilisation de fétiches animaux pour défier les
        lois de la physique.</span></p></li><li><p><span
        class="fontstyle1"><strong>Cahier gris </strong></span><span
        class="fontstyle3"><strong>(14) :</strong> Document contenant les
        secrets découverts par les éminences grises.</span></p></li><li><p><span
        class="fontstyle1"><strong>Centaure </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel, quadrupède
        sauvage à torse humanoïde.</span></p></li><li><p><span
        class="fontstyle1"><strong>Centresprit </strong></span><span
        class="fontstyle3"><strong>(14) :</strong> Plan d’existence disparu,
        autrefois né de l’harmonique esprit.</span></p></li><li><p><span
        class="fontstyle1"><strong>Clergé obscur </strong></span><span
        class="fontstyle3"><strong>(13) :</strong> Corporation régissant les
        accords entre Abysses et Harmonde, notamment lors de la conjuration de
        démons.</span></p></li><li><p><span class="fontstyle1"><strong>Communes
        princières </strong></span><span class="fontstyle3"><strong>(10)
        :</strong> Royaume crépusculaire, cités-États luxueuses et
        décadentes.</span></p></li><li><p><span
        class="fontstyle1"><strong>Complainte </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Écho des esprits défunts, que
        seules les banshees entendent parfois.</span></p></li><li><p><span
        class="fontstyle1"><strong>Conjuration </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Forme de magie basée sur
        l’invocation de démons par ouverture de portails dans les ombres de
        l’Harmonde.</span></p></li><li><p><span
        class="fontstyle1"><strong>Contre-accord </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Contre-assassin spécialisé
        dans la neutralisation des effets d’accord.</span></p></li><li><p><span
        class="fontstyle1"><strong>Cornes </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Royaume crépusculaire,
        territoire morcelé et sauvage au plus près des
        Abysses.</span></p></li><li><p><span
        class="fontstyle1"><strong>Cryptogramme-magicien </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Corporation regroupant tous
        les mages utilisant les danseurs.</span></p></li><li><p><span
        class="fontstyle1"><strong>Dame </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Muse de l’harmonique
        nature.</span></p></li><li><p><span class="fontstyle1"><strong>Danseur
        </strong></span><span class="fontstyle3"><strong>(12) :</strong>
        Créature de magie pure utilisée par les mages du
        Cryptogramme-magicien.</span></p></li><li><p><span
        class="fontstyle1"><strong>Danseur affranchi </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel, danseur libéré
        de l’emprise d’un mage et éveillé à la
        conscience.</span></p></li><li><p><span class="fontstyle1"><strong>Décan
        </strong></span><span class="fontstyle3"><strong>(12) :</strong>
        Champion d’une dame.</span></p></li><li><p><span
        class="fontstyle1"><strong>Décorum </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Forme de magie basée sur le
        dessin et permettant de corriger la réalité.</span></p></li><li><p><span
        class="fontstyle1">Démon </span><span class="fontstyle3">(9) : Habitant
        des Abysses fait d’onyx.</span></p></li><li><p><span
        class="fontstyle1"><strong>Dissonance </strong></span><span
        class="fontstyle3"><strong>(6) :</strong> Imprégnation d’un objet, d’un
        lieu ou d’un mortel par une harmonique, provoquant un déséquilibre
        local.</span></p></li><li><p><span class="fontstyle1"><strong>Diurne
        </strong></span><span class="fontstyle3"><strong>(15) :</strong> Éternel
        défunt de l’harmonique étincelle ; ancien principal du
        Souffre-jour.</span></p></li><li><p><span
        class="fontstyle1"><strong>Éclipsisme </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Forme de magie basée sur
        l’utilisation d’un danseur pour produire des
        illusions.</span></p></li><li><p><span
        class="fontstyle1"><strong>Élémentä </strong></span><span
        class="fontstyle3"><strong>(25) :</strong> Petite créature primitive née
        d’un élément (air, eau, feu, terre).</span></p></li><li><p><span
        class="fontstyle1"><strong>Élémentalisme </strong></span><span
        class="fontstyle3"><strong>(12)</strong> : Forme de magie basée sur
        l’utilisation ou la consommation des
        élémentäs.</span></p></li><li><p><span
        class="fontstyle1"><strong>Éminence grise </strong></span><span
        class="fontstyle3"><strong>(6) :</strong> Agent de terrain du
        Souffre-jour.</span></p></li><li><p><span
        class="fontstyle1"><strong>Empire de Keshe </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Royaume crépusculaire, désert
        peuplé de tribus marchandes et parcouru de
        caravanes.</span></p></li><li><p><span
        class="fontstyle1"><strong>Enclave boucanière </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Royaume crépusculaire, refuge
        des pirates de l’Harmonde.</span></p></li><li><p><span
        class="fontstyle1"><strong>Équerre </strong></span><span
        class="fontstyle3"><strong>(13)</strong> : Corporation d’architecture et
        de magie élémentaire, fondée et dirigée par des
        nains.</span></p></li><li><p><span class="fontstyle1"><strong>Éternel
        </strong></span><span class="fontstyle3"><strong>(6) :</strong> Être
        immortel né dans le sillage d’une harmonique, et
        l’incarnant.</span></p></li><li><p><span
        class="fontstyle1"><strong>Étincelle </strong></span><span
        class="fontstyle3"><strong>(22) :</strong> Taverne de Lorgol fondée par
        Eyhidiaze, célèbre pour ses réunions
        d’éclipsistes.</span></p></li><li><p><span
        class="fontstyle1"><strong>Eyhidiaze </strong></span><span
        class="fontstyle3"><strong>(41) :</strong> Compagne d’armes d’Agone de
        Rochronde, décédée durant la bataille
        d’Adelguêne.</span></p></li><li><p><span
        class="fontstyle1"><strong>Farfadet </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Sous-type de gnome lié aux
        villes.</span></p></li><li><p><span class="fontstyle1"><strong>Faune
        </strong></span><span class="fontstyle3"><strong>(9) :</strong> Femme
        satyre.</span></p></li><li><p><span
        class="fontstyle1"><strong>Faux-accord </strong></span><span
        class="fontstyle3"><strong>(44) :</strong> Pratiquant de l’accord banni
        par ses pairs pour pratique dévoyée de la
        magie.</span></p></li><li><p><span class="fontstyle1"><strong>Fée noire
        </strong></span><span class="fontstyle3"><strong>(9) :</strong> Peuple
        mortel, vieille femme ailée et capable d’accoucher les
        objets.</span></p></li><li><p><span
        class="fontstyle1"><strong>Flamboyance </strong></span><span
        class="fontstyle3"><strong>(6) :</strong> Âge d’or au cours duquel les
        arts ont culminé.</span></p></li><li><p><span
        class="fontstyle1"><strong>Géant </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel, colosse de cire
        attiré par le soleil.</span></p></li><li><p><span
        class="fontstyle1"><strong>Génie </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Muse de l’harmonique
        esprit.</span></p></li><li><p><span class="fontstyle1"><strong>Geste
        </strong></span><span class="fontstyle3"><strong>(12) :</strong> Forme
        de magie basée sur le langage poétique et permettant de manipuler le
        temps.</span></p></li><li><p><span class="fontstyle1"><strong>Gnome
        </strong></span><span class="fontstyle3"><strong>(9) :</strong> Peuple
        mortel, caractérisé par son lien à la nature ou à l’esprit d’une
        cité.</span></p></li><li><p><span class="fontstyle1"><strong>Harmonde
        </strong></span><span class="fontstyle3"><strong>(6) :</strong> Plan né
        de l’harmonique nature, territoire des
        mortels.</span></p></li><li><p><span class="fontstyle1"><strong>Harmonie
        </strong></span><span class="fontstyle3"><strong>(6) :</strong> Idéal
        poursuivi par les éminences grises.</span></p></li><li><p><span
        class="fontstyle1"><strong>Harmonique </strong></span><span
        class="fontstyle3"><strong>(6) :</strong> Composante essentielle de
        l’univers, influençant les mortels.</span></p></li><li><p><span
        class="fontstyle1"><strong>Haut diable </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Muse de l’harmonique
        nuit.</span></p></li><li><p><span class="fontstyle1"><strong>Horla
        </strong></span><span class="fontstyle3"><strong>(55) :</strong> Méduse,
        minotaure, ou satyre.</span></p></li><li><p><span
        class="fontstyle1"><strong>Humain </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel, colonisateur
        hégémonique de l’Harmonde.</span></p></li><li><p><span
        class="fontstyle1"><strong>Île de l’Automn</strong></span><span
        class="fontstyle3"><strong>e (10) :</strong> Royaume crépusculaire, île
        mystérieuse.</span></p></li><li><p><span
        class="fontstyle1"><strong>Janrénie </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Royaume crépusculaire, voisin
        de l’Urguemand, en guerre civile depuis sa défaite contre ce
        dernier.</span></p></li><li><p><span class="fontstyle1"><strong>Jornisme
        </strong></span><span class="fontstyle3"><strong>(12) :</strong> Forme
        de magie basée sur un lien empathique avec un danseur pour
        <strong>produire des miracles.</strong></span></p></li><li><p><span
        class="fontstyle1"><strong>Keshite </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Habitant de l’empire de
        Keshe.</span></p></li><li><p><span class="fontstyle1"><strong>Lorgol
        </strong></span><span class="fontstyle3"><strong>(10) :</strong>
        Capitale du royaume d’Urguemand.</span></p></li><li><p><span
        class="fontstyle1"><strong>Lutin </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Sous-type de gnome lié à la
        nature végétale.</span></p></li><li><p><span
        class="fontstyle1"><strong>Lyphane </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Royaume crépusculaire, lande
        parcourue par des tribus centaures
        esclavagistes.</span></p></li><li><p><span
        class="fontstyle1"><strong>Magie cryptogrammique </strong></span><span
        class="fontstyle3"><strong>(53) :</strong> Éclipsisme, jornisme,
        obscurantisme.</span></p></li><li><p><span
        class="fontstyle1"><strong>Magie des saisons </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Forme de magie basée sur la
        manipulation de pollen pour altérer le climat ou commander aux
        plantes.</span></p></li><li><p><span class="fontstyle1"><strong>Magie
        naturell</strong></span><span class="fontstyle3"><strong>e (46)
        :</strong> Brigue, élémentalisme, magie des
        saisons.</span></p></li><li><p><span class="fontstyle1"><strong>Marche
        modéhenne </strong></span><span class="fontstyle3"><strong>(10)
        :</strong> Royaume crépusculaire, forêt luxuriante et « consciente
        ».</span></p></li><li><p><span class="fontstyle1"><strong>Méandre
        </strong></span><span class="fontstyle3"><strong>(14) :</strong> espace
        onirique par-delà la conscience mortelle, la surface des miroirs ou des
        tableaux ; fragment du Centresprit.</span></p></li><li><p><span
        class="fontstyle1"><strong>Méduse </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel, femme à la
        beauté venimeuse.</span></p></li><li><p><span
        class="fontstyle1"><strong>Midi </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Empire antique vouant un culte
        au soleil.</span></p></li><li><p><span class="fontstyle1"><strong>Mille
        Tours </strong></span><span class="fontstyle3"><strong>(24) :</strong>
        Quartier historique de Lorgol.</span></p></li><li><p><span
        class="fontstyle1"><strong>Minotaure </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel, monstre gardien
        à tête de taureau.</span></p></li><li><p><span
        class="fontstyle1"><strong>Minuit </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Empire antique vouant un culte
        à la lune.</span></p></li><li><p><span
        class="fontstyle1"><strong>Modéhen </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Habitant de la Marche
        modéhenne.</span></p></li><li><p><span class="fontstyle1"><strong>Muse
        </strong></span><span class="fontstyle3"><strong>(6) :</strong> Être
        incarnant un concept et ayant atteint l’immortalité en magnifiant l’une
        de ses harmoniques.</span></p></li><li><p><span
        class="fontstyle1"><strong>Nain </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel voué à la pierre
        et à l’étude de l’Harmonde.</span></p></li><li><p><span
        class="fontstyle1"><strong>Obscurantisme </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Forme de magie basée sur la
        torture d’un danseur pour produire des effets
        destructeurs.</span></p></li><li><p><span
        class="fontstyle1"><strong>Ogre </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel, colosse affamé
        à la sinistre réputation.</span></p></li><li><p><span
        class="fontstyle1"><strong>Onyx </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Matière abyssale noire,
        visqueuse et gluante.</span></p></li><li><p><span
        class="fontstyle1"><strong>Onyxium </strong></span><span
        class="fontstyle3"><strong>(12) :</strong> Forme de magie basée sur la
        consommation d’onyx pour s’accaparer des capacités
        démoniaques.</span></p></li><li><p><span
        class="fontstyle1"><strong>Opalin de la Romance </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel, démon ayant
        rompu son lien abyssal et vivant sur
        l’Harmonde.</span></p></li><li><p><span
        class="fontstyle1"><strong>Orchal </strong></span><span
        class="fontstyle3"><strong>(47) :</strong> Compagnon d’Agone de
        Rochronde, obscurantiste, professeur du
        Souffre-jour.</span></p></li><li><p><span
        class="fontstyle1"><strong>Parages </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Royaume crépusculaire éclairé
        par une lune rouge et engoncé dans les
        glaces.</span></p></li><li><p><span class="fontstyle1"><strong>Peste
        </strong></span><span class="fontstyle3"><strong>(41) :</strong> Maladie
        harmonique provoquée par une dissonance.</span></p></li><li><p><span
        class="fontstyle1"><strong>Prisme </strong></span><span
        class="fontstyle3"><strong>(12)</strong> : Forme de magie basée sur la
        décomposition de la lumière pour révéler ce qui est
        caché.</span></p></li><li><p><span class="fontstyle1"><strong>Province
        liturgique </strong></span><span class="fontstyle3"><strong>(10)
        :</strong> Royaume crépusculaire sous la coupe d’un culte prosélyte
        menant des croisades contre ses voisins.</span></p></li><li><p><span
        class="fontstyle1"><strong>Psycholune </strong></span><span
        class="fontstyle3"><strong>(7) :</strong> Ministre du collège du
        Souffre-jour.</span></p></li><li><p><span
        class="fontstyle1"><strong>République mercenaire </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Royaume crépusculaire louant
        ses services et ses armées au plus offrant.</span></p></li><li><p><span
        class="fontstyle1"><strong>Rochronde </strong></span><span
        class="fontstyle3"><strong>(6) :</strong> Baronnie appartenant à
        l’Urguemand.</span></p></li><li><p><span
        class="fontstyle1"><strong>Romance </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Phénomène permettant à un
        démon de s’affranchir des règles des
        Abysses.</span></p></li><li><p><span class="fontstyle1"><strong>Royaume
        crépusculaire </strong></span><span class="fontstyle3"><strong>(6)
        :</strong> Pays de l’Harmonde.</span></p></li><li><p><span
        class="fontstyle1"><strong>Satyre </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel tourné vers
        l’hédonisme.</span></p></li><li><p><span
        class="fontstyle1"><strong>Sirène </strong></span><span
        class="fontstyle3"><strong>(9) :</strong> Peuple mortel né des larmes et
        en lutte contre l’appel des flots.</span></p></li><li><p><span
        class="fontstyle1"><strong>Souffre-jour </strong></span><span
        class="fontstyle3"><strong>(6) :</strong> (1 – minuscule) Arbre d’onyx
        mystique, dont le bois d’ombre partiellement immatériel absorbe la
        lumière, les couleurs, les émotions et les harmoniques dissonantes. (2 –
        majuscule) Collège fondé sous les branches du
        souffre-jour.</span></p></li><li><p><span
        class="fontstyle1"><strong>Tableau-monde </strong></span><span
        class="fontstyle3"><strong>(14) :</strong> Dessin ou peinture servant de
        passage vers un méandre.</span></p></li><li><p><span
        class="fontstyle1"><strong>Terres veuves </strong></span><span
        class="fontstyle3"><strong>(10) :</strong> Royaume crépusculaire sous la
        coupe des méduses et versé dans l’art sous toutes ses
        formes.</span></p></li><li><p><span class="fontstyle1"><strong>Urguemand
        </strong></span><span class="fontstyle3"><strong>(10) :</strong> Royaume
        crépusculaire découpé en baronnies, réputé pour ses chevaliers en
        armure. Le Souffre-jour s’y trouve</span>.</p></li></ul>
