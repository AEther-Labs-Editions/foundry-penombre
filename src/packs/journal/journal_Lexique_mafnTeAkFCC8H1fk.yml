        class="fontstyle0"><strong>Retraite </strong></span><span
        class="fontstyle2"><strong>(22) :</strong> Repos long qui permet de
        guérir des complications.</span></p></li><li><p><span
        class="fontstyle0"><strong>Réussite mitigée </strong></span><span
        class="fontstyle2"><strong>(28) :</strong> Réussite incomplète,
        moyennant un prix à payer.</span></p></li><li><p><span
        class="fontstyle0"><strong>Scène </strong></span><span
        class="fontstyle2"><strong>(22)</strong> : Rencontre avec un personnage,
        ou visite d’un lieu.</span></p></li><li><p><span
        class="fontstyle0"><strong>Succès </strong></span><span
        class="fontstyle2"><strong>(27) :</strong> Un succès s’obtient pour
