        class="fontstyle0"><strong>Éminence grise </strong></span><span
        class="fontstyle2"><strong>(8) :</strong> Personnage d’un
        joueur.</span></p></li><li><p><span class="fontstyle0"><strong>Envolée
        </strong></span><span class="fontstyle2"><strong>(30) :</strong> Effet
