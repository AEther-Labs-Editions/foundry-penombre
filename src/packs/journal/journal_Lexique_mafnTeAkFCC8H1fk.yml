        class="fontstyle0"><strong>Dé harmonique </strong></span><span
        class="fontstyle2"><strong>(19) :</strong> Dé correspondant à
        l’harmonique utilisée.</span></p></li><li><p><span
        class="fontstyle0"><strong>Dé merveilleux </strong></span><span
        class="fontstyle2"><strong>(27) :</strong> D20 pouvant remplacer un dé
