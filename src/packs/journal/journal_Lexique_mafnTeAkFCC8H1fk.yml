        class="fontstyle0"><strong>Dépenser un jeton </strong></span><span
        class="fontstyle2"><strong>(20) :</strong> Retourner un jeton sur sa
        face inactive.</span></p></li><li><p><span
        class="fontstyle2"><strong>Déterminée (21) :</strong> État d’une
