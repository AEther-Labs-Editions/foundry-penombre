        <ul><li><p><span class="fontstyle0"><strong>Action </strong></span><span
        class="fontstyle2"><strong>(22) :</strong> Ce que fait une Éminence
        grise.</span></p></li><li><p><span class="fontstyle0"><strong>Action
        collégiale </strong></span><span
        class="fontstyle2"><strong>(25)</strong> : Action impliquant plusieurs
        Éminences grises.</span></p></li><li><p><span
        class="fontstyle0"><strong>Adversaire </strong></span><span
        class="fontstyle2"><strong>(34) :</strong> Personnage non-joueur
        s’opposant aux Éminences grises et méritant un profil détaillé en raison
        de son importance dans l’histoire.</span></p></li><li><p><span
        class="fontstyle0"><strong>Adversité </strong></span><span
        class="fontstyle2"><strong>(34) :</strong> Équivalent de la difficulté
        pour un adversaire.</span></p></li><li><p><span
        class="fontstyle0"><strong>Atout </strong></span><span
        class="fontstyle2"><strong>(19) :</strong> Élément descriptif d’une
        Éminence grise pouvant aider à la réussite d’une
        action.</span></p></li><li><p><span class="fontstyle0"><strong>Chronique
        </strong></span><span class="fontstyle2"><strong>(22) :</strong> Suite
        d’histoires formant un tout cohérent.</span></p></li><li><p><span
        class="fontstyle0"><strong>Complication </strong></span><span
        class="fontstyle2"><strong>(21) :</strong> Traumatisme durable
        (physique, psychologique, social, etc.).</span></p></li><li><p><span
        class="fontstyle0"><strong>Conscience </strong></span><span
        class="fontstyle2"><strong>(21) :</strong> Réserve de jetons propre à
