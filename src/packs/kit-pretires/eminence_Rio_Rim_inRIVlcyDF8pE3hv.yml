        personnage consentant ou épuisé qui lui est proche. Par la suite, il ou
        elle le contrôle tant qu’il se trouve proche, et la coercition peut être
        relâchée sans rompre le lien. Chaque lien avec un nouveau personnage
        diminue de 1 la valeur de conscience maximale de Rio Rim, ce qui peut le
