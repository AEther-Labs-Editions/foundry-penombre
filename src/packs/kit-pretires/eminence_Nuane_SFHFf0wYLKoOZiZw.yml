  - type: maitrise
    name: Décorum
    _id: eQcYrCCI1smRHFtv
    img: systems/penombre/assets/icons/maitrise.webp
    system:
      slug: ''
      description: >-
        <h1>Nuane l’artiste du décorum</h1><p><strong>Note :</strong> Nuane est
        un personnage bonus pouvant être utilisé avec le coffret de découverte
        de Pénombre. Si Nuane et Esmeralda se retrouvent dans un même groupe,
        cette dernière peut perdre la maîtrise magique « Décorum » et la
        remplacer par une augmentation de sa maîtrise magique « Prisme » à
        3.</p><p></p><p><strong>Pour préparer son effet magique, Nuane
        doit…</strong></p><h6>Prérequis</h6><ul><li><p><strong>réaliser une
        esquisse</strong>, un croquis, un tableau, voire une fresque picturale
        dans laquelle, toujours, on retrouve la présence
        d’Agone.</p></li></ul><p><strong>Ce faisant, il…</strong></p><h6>Action
        magique</h6><ul><li><p><strong>redessine la réalité</strong> comme si il
        corrigeait l’œuvre maladroite d’un artiste débutant. L’Harmonde inanimé
        se recompose sous son trait.</p></li></ul><p><strong>Avec un effet
        magique de niveau ? …</strong></p><p><strong>il parvient par exemple
        à…</strong></p><ol><li><p><strong>identifier</strong> un effet magique
        d’art ancien (accord, décorum, geste) ; ajouter ou gommer un détail sur
        un objet ; embellir ou enlaidir sans dénaturer ;
        etc.</p></li><li><p><strong>remplacer</strong> une couleur par une autre
        ; rendre un objet méconnaissable ; créer un mirage ou une illusion
        réaliste, mais immatérielle ; modifier une perspective pour agrandir,
        réduire, approcher ou éloigner ; etc.</p></li><li><p><strong>créer ou
        effacer</strong> temporairement un élément de décor ; déplacer
        définitivement un élément existant ; rendre translucide ; détruire,
        abîmer ou réparer un élément de décor ; créer un point faible ;
        etc.</p></li><li><p><strong>créer ou effacer</strong> un élément de
        décor de manière permanente ; rendre un objet invisible ;
        etc.</p></li><li><p><strong>créer</strong> un tableau-monde connecté à
        l’Harmonde ; ouvrir un portail entre deux lieux distants ;
        etc.</p></li></ol><p><strong>Mais attention, il risque également
        de…</strong></p><h6>Incident magique</h6><ul><li><p><strong>faire de sa
        vie une œuvre.</strong> En prenant l’Harmonde pour toile, Nuane doit
        s’attendre à une réaction de sa part ! Nuane se retrouve prisonnier d’un
        méandre ; plusieurs réalités se superposent autour de lui, ou pire, en
        lui ; son environnement se transforme d’une manière imprévisible ; sa
        maladresse suscite la colère des témoins alentour, ou de l’Harmonde
        lui-même qui déchaîne les éléments contre lui ; etc.</p></li></ul>
