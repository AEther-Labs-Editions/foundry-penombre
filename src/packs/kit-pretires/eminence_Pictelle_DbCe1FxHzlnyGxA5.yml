  - type: pouvoir
    name: Corps astral
    _id: 81Zb61P16m0hJGhl
    img: systems/penombre/assets/icons/pouvoir.webp
    system:
      utilise: false
      description: >-
        <h1>Corps astral</h1><p><em>Je la découvre enfin, cette femme au corps
        souple et laiteux.</em></p><p>Lors d’une projection astrale, le spectre
        immatériel de Pictelle agit physiquement, comme s’il était matériel, et
        peut par exemple manipuler des objets. Dans ce cas, le spectre ne peut
        plus agir de manière immatérielle (retraverser les murs, etc.) jusqu’à
        la fin de la projection.</p>
