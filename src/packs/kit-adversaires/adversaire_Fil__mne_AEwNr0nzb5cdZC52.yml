  - type: intrigue
    name: La glaise élémentaire
    _id: btngKezFtLrCKZeY
    img: systems/penombre/assets/icons/intrigue.webp
    system:
      description: >-
        <p>Filéïmne se fournit en drogues élémentaires auprès de Sloheng, qui
        éveille pour elle les élémentäs de glaise. Elle insiste pour assister à
        chacune de ces « naissances », mêlant toujours quelques gouttes de son
        sang à la fange des ruelles, et range ces boulettes dans ses poches
        comme autant de fragments de son âme brisée. L’élémentaliste nain
        soupçonne que ce rituel apporte une noirceur inattendue à ses créations,
        et a commencé à en vendre à d’autres clients, « pour tester ». Le
        désespoir et la haine de la farfadine s’instillent dans l’esprit de ces
        autres consommateurs.</p>
