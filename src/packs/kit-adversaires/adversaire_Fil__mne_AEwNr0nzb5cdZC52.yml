    _id: BtxLbEEL5mnT9IZ8
    img: systems/penombre/assets/icons/intrigue.webp
    system:
      description: >-
        <p>Filéïmne est liée à Lorgol, une ville qui encourage les instincts les
        plus noirs. C’est aussi une favorite de Sanguine la tavernière, l’une
        des rares personnes que la farfadine respecte. Filéïmne mourrait pour
        cette mère de la maraude, mais qui sait ce que souhaite ce monstre ?</p>
