  - type: intrigue
    name: Les rivales
    _id: fu5q992Ucm4eAITG
    img: systems/penombre/assets/icons/intrigue.webp
    system:
      description: >-
        <p>Filéïmne sait que son « père », Podéral d’Emnos, manipule d’autres
        pions comme elle. Des pions qui l’aiment, des pions qui accaparent le
        temps qu’il pourrait lui consacrer à elle. Si elle trouvait un moyen de
        les faire chuter sans décevoir l’échevin, elle ne se priverait pas de
