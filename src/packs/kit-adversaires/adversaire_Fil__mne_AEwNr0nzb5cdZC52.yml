  description: âme damnée de l'échevin des Mille Tours, brigande, droguée aux élémentäs
  details: >-
    <p>De la classe, du talent, une vraie vision au long cours, et aucune pitié
    : il fallait toutes ces qualités pour écraser la guilde des Bourbelangues.
    Filéïmne, encore adolescente, ne pouvait que l’admettre. Abandonnant avec
    nostalgie son quartier général et le corps fumant de son défunt père
    prince-voleur, la farfadine mit sa haine au service de son assassin et
    perfectionna son apprentissage à son contact.</p><p>Aujourd’hui, Filéïmne se
    dit fille de Lorgol et de Podéral d’Emnos, l’échevin des Mille Tours. Elle
    ne vit que pour ses deux parents, manipulant, espionnant et assassinant.
    Dépourvue de sentiments, elle ne perd pas de vue sa position de pion
    sacrifiable. Réussira-t-elle à se rendre indispensable, pour sa propre
    survie ?</p>
