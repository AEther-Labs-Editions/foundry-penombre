  - type: intrigue
    name: La bourbe-en-pente
    _id: 9xdiUnhaa1IdOChL
    img: systems/penombre/assets/icons/intrigue.webp
    system:
      description: >-
        <p>La guilde des Bourbelangues n’existe plus, mais le quartier des
        Bourbeux n’a guère changé depuis l’époque où le père de Filéïmne régnait
        sur une guilde aussi sinistre que ses ruelles fangeuses. Théoriquement,
        ce territoire est aujourd’hui disputé : les ogres de Valdoré y font
        parfois une descente pour rançonner les miséreux, mais les ruffians du
        Cantilâme ne dédaignent pas y mener quelques affaires. Lorsque sa haine
        déborde, la farfadine y assassine sauvagement quelques membres de l’une
        ou l’autre guilde, attisant leur rivalité mutuelle. Les vraies victimes
        de Filéïmne sont cependant les pauvres gens qui n’ont d’autre endroit où
        aller que ce quartier miteux et subissent la vengeance des deux guildes.
        Mais qui se soucie d’eux ?</p>
    effects: []
