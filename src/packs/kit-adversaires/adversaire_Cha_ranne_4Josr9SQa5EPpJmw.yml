  - type: intrigue
    name: La flamme
    _id: rcaYYp8jkgiLY7cX
    img: systems/penombre/assets/icons/intrigue.webp
    system:
      description: >-
        <p>Un Keshite surgit à Lorgol, porteur d’une lanterne magique contenant
        une flamme. Chaïranne le fuit car, selon lui, cela ne peut vouloir dire
        que trois choses : son père est mort, son devoir l’appelle, ou sa
        famille a un secret si lourd à lui confier qu’elle l’a crypté dans ce «
        cœur de phénix ». Peut-être cet envoyé d’Albagha ferait-il mieux d’avoir
        un tragique accident…</p>
