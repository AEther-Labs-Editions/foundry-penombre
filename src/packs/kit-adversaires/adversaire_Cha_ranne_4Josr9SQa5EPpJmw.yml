  - type: intrigue
    name: L’eau-de-feu
    _id: d3cGtwEacMEiNSOv
    img: systems/penombre/assets/icons/intrigue.webp
    system:
      description: >-
        <p>Des rixes sanglantes défraient la chronique, pourtant habituée à ce
        genre de faits divers Les survivants évoquent la fureur de fêtards dont
        les yeux brillent comme des soleils. Le coupable ? Un alcool de
        tournesol servi dans les tavernes de la rue des Pas-de-bourbe, dans
        lequel marinent des cendrellules. Chaïranne enquête aussi discrètement
        qu’un ogre le peut : il n’y a aucun distillateur parmi les clients des
        Malegrance, mais la sécurité de l’entrepôt semble laisser à désirer et
        il ne peut compter sur personne.</p>
