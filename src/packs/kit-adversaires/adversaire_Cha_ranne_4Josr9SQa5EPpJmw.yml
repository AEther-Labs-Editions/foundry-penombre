  - type: intrigue
    name: Infiltrer l’empire
    _id: S7STCJmsvBNpuhfB
    img: systems/penombre/assets/icons/intrigue.webp
    system:
      description: >-
        <p>Chaïranne n’est pas un caravanier mais son réseau solide, fiable et
        fidèle peut bénéficier à des éminences qui ont besoin de contacts dans
        l’empire de Keshe, d’y faire parvenir des documents, ou de s’y rendre
        incognito. À quel prix ?</p>
