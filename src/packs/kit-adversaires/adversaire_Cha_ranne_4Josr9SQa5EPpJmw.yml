  - type: intrigue
    name: Le culte solaire
    _id: 3lRpCl7GTcklf69j
    img: systems/penombre/assets/icons/intrigue.webp
    system:
      description: >-
        <p>Chaïranne a introduit dans l’humide capitale urguemande un culte
        solaire qui irrite le petit peuple. Un prédicateur trouble régulièrement
        l’ordre public devant le palais Ovidine, dénonçant cette ingérence
        keshite. Simple illuminé, ou terreau d’une révolte fomentée par un
        concurrent de Sérolène ?</p>
