    sont inutilisables sous cette forme.</p><p>Jusqu’au premier coucher de
    soleil, le nombre de succès de toutes ses actions d’étincelle et de nature
    augmente de 2, mais celui de toutes ses actions d’esprit, d’âme et de nuit
    diminue de 1.</p><p>De plus, chaque fois qu’elle réalise une merveille (p.
    31 du kit), son joueur peut lui choisir un nouveau pouvoir dans la liste
    suivante, ou augmenter de 1 sa valeur de conscience.</p><ul><li><p>Iris de
