  description: >-
    <p><strong>Pour préparer son effet magique, un brigand
    doit…</strong></p><h6>Prérequis</h6><ul><li><p><strong>posséder, ou
    fabriquer, une « penne » animale</strong> indispensable à l’action. Il peut
    s’agir des plumes d’une flèche, d’une simple corde en crins, de lanières de
    cuir, d’une mouche de pêche, d’un grigri en corne, ou en dents,
    etc.</p></li></ul><p><strong>Cette action le fait entrer en résonance
    avec…</strong></p><h6>Harmonique : nature</h6><p><strong>Ce faisant,
    il…</strong></p><h6>Action magique</h6><ul><li><p><strong>fait corps avec
    l’Harmonde, qui devient pour lui un terrain de jeu</strong> couvert d’agrès
    improvisés : les tas de paille se changent en trampolines ; les branches, en
    barres parallèles ; les lierres, en échelles ; les enseignes, en trapèzes ;
    etc.</p><p></p></li></ul><p><strong>Avec un effet magique de niveau ?
    …</strong></p><p><strong>il parvient par exemple
    à…</strong></p><ol><li><p><strong>identifier</strong> un effet magique de
    magie naturelle (brigue, élémentalisme, magie des saisons) ; ralentir une
    glissade ; se rattraper à une aspérité ; appeler, amadouer, effrayer ou
    ressentir les émotions d’une bête sauvage ; repérer des traces animales, ou
    un passage naturel ; devenir plus fort, plus souple, plus habile ; placer
    une botte secrète ; trouver un point d’eau ;
    etc.</p></li><li><p><strong>amortir</strong> une chute libre ; escalader
    comme une araignée ; marcher sur un fil ; parler aux animaux ; dévier les
    coups ou les flèches à mains nues ; tirer une flèche rebondissante ou à tête
    chercheuse ; percevoir à travers les sens d’un animal ;
    etc.</p></li><li><p><strong>se déplacer</strong> d’un bond en un lieu
    autrement hors de portée ; changer de taille et gagner en assurance ;
    prendre le contrôle mental d’une bête sauvage ;
    etc.</p></li><li><p><strong>courir</strong> sur les murs, ou l’eau ; voyager
    de cime en cime ; laisser une empreinte (silhouette, ou fil de la lame) à
    peine visible mais qui peut bloquer, ou blesser si on s’y heurte ; effrayer
    un mortel ; prendre le contrôle mental d’une meute entière ;
    etc.</p></li><li><p><strong>voler</strong>, ou marcher dans le vide ;
    esquiver sans donner l’impression de bouger ; créer une empreinte d’un
    personnage, double réalisant ses propres actions indépendantes ;
    etc.</p></li></ol><p><strong>Mais attention, il risque également
    de…</strong></p><h6>Incident magique</h6><ul><li><p><strong>se prendre le
    mur.</strong> Les observateurs peuvent l’entrevoir comme un champ de force
    irisé aux motifs impensables qui apparaît soudain dans l’air. Quelle est
    cette limite immuable ?</p></li><li><p>Le brigand est pris d’un vertige
    tenace ; le brigand souffre d’une déchirure musculaire, ou d’une luxation ;
    le brigand prend soudain conscience de la fragilité de son existence ;
    etc.</p></li></ul>
