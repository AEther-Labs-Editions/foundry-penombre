    _id: qGfnqopDq8PRX7uq
    img: systems/penombre/assets/icons/pouvoir.png
    system:
      utilise: false
      description: >-
        <p><em>Les méduses ont-elles vraiment perdu leur pouvoir de
        pétrification ? Il a peut-être juste évolué.</em></p><p>Une action de
        Céliana incluant un contact visuel avec un personnage imprime dans son
        esprit un ordre simple auquel il obéit. Cet ordre ne peut pas le mettre
        en danger, et ne dure que le temps d’une scène.</p>
