    system:
      utilise: false
      type: peuple
      description: >-
        <h1>Chevelure vivante</h1><p><em>Abandonne tes épaules tendues aux
        langues bifides de mes amis…</em></p><p>Faites réaliser une action
        physique aux serpents de Céliana (cette action ne compte pas dans la
        limite d'actions par tour). Les serpents peuvent observer, mordre une
        cible ou Céliana elle-même, l'aider dans sa tâche ou , si elle possède
        ces autres pouvoirs, injecter du venin alchimique ou fixer d'un regard
        médusant.</p><p>De plus, chaque fois qu’elle réalise une merveille (p.
        31 du kit), son joueur peut lui choisir un nouveau pouvoir dans la liste
        suivante, ou augmenter de 1 sa valeur de
        conscience.</p><ul><li><p>Regard médusant</p></li><li><p>Venin
        alchimique</p></li></ul>
