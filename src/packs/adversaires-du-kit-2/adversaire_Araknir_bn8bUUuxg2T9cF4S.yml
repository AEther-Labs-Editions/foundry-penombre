  description: >-
    marqué par le crépuscule, compagnon d'Agone de Rochronde, magister de
    l'Équerre
  details: >-
    <p>Araknir est un « jeune » nain de soixante-dix ans. Le visage fermé, le
    cheveu rare, la barbe ornée d’anneaux en métal tubulaire, il porte toujours
    deux hachettes à la ceinture. Son regard semble voir au-delà de ses
    interlocuteurs, comme s’il regardait à travers leur masque, ou se perdait
    dans ses souvenirs.</p><p>Architecte élémentaire, il a conçu l’Étincelle
    pour Eyhidiaze, la célèbre chorégraphe qui fit de cet établissement le point
    de ralliement des éclipsistes à Lorgol, il y a vingt-cinq ans. C’est aussi
    lui qui a construit l’orgue de son frère Bohedür. Porte-parole de l’Équerre
    auprès d’Agone de Rochronde pendant la guerre, il a ensuite tenté de faire
    revivre l’Étincelle. Au bout d’une année seulement, abandonnant l’espoir de
    ressusciter les lieux tels qu’il les avait connus et aimés, il a rejoint le
    collège du Souffre-jour. Désormais professeur, il enseigne tour à tour aux
    éminences grises les bases de l’élémentalisme, les principes de
    l’architecture, et l’histoire de Mobhorn et de l’Équerre.</p>
