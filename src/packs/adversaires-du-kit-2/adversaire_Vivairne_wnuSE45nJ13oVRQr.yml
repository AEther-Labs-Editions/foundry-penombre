  description: traîtresse
  details: >-
    <p>La jeune Vivairne inspire la bonne humeur. Membre du clan du Cristal,
    elle a rejoint l’Équerre il y a un an et espère en gravir rapidement les
    échelons. Elle étudie avec assiduité auprès de Bohedür, car elle devine que
    son savoir, acquis hors des traditions des clans, pourrait lui ouvrir les
    portes de l’Aquilon – le chapitre qui se consacre aux élémentäs d’air. Elle
    déteste qu’un nain qui n’appartient même pas à l’Équerre détienne des
    secrets aussi cruciaux, mais elle s’occupe de lui avec une joie non feinte :
    optimiste, elle voit en cet infirme l’une des clefs de sa prochaine
    ascension !</p>
