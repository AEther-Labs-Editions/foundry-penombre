    system:
      description: >-
        <p>Vivairne s’intéresse à Bohedür car Araknir et lui ont conçu, il y a
        vingt-cinq ans, l’orgue qui a écouté tout Lorgol pendant la guerre.
        Elle-même a créé un dispositif portable de verre et d’étain dans lequel
        danse un élémentä capable d’emmagasiner tous les sons produits autour de
        lui. Il suffit de le dissimuler judicieusement et de le récupérer par la
        suite pour tout apprendre. Hélas, lors de sa dernière utilisation,
        l’instrument a été découvert, et dérobé. Pire, Vivairne est depuis
        victime de chantage : si elle n’obéit pas, tous ceux qu’elle a espionnés
