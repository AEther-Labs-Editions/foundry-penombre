    img: systems/penombre/assets/icons/intrigue.png
    system:
      description: >-
        <p>Cul-de-Basse a grandi malheureux, façonné et exploité par de mauvais
        maîtres qui le battaient, le nourrissaient de rats vivants et se
        servaient de lui pour leurs basses besognes. Il ne connaît rien d'autre,
        n'a jamais quitté les Mille Tours, mais peut apprendre. Se montrer plus
        fort que lui, puis miséricordieux, peut l'inciter à changer. Tout ce
        qu'il veut, c'est vivre – sans avoir conscience de ce que cela
        englobe.</p>
